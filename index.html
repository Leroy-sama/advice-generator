<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <main>
        <div class="advice-section">
            <span class="advise-id">Advice #117</span>
            <p class="the-advise">
                "It's easy to sit up and take notice, what's difficult is getting up and taking action"
            </p>
            <picture>
                <source media="(max-width= 768px)" srcset="images/pattern-divider-mobile.svg">
                <img src="images/pattern-divider-desktop.svg" alt="divider image">
            </picture>
        </div>
        <button class="advise-button"><img src="images/icon-dice.svg" alt="button image"></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
